<h2 mat-dialog-title>Add Task</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>What</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>When</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="targetDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()">Give Up</button>
        <button mat-raised-button color="primary" type="submit">Be Ready</button>
    </div>
</form>
